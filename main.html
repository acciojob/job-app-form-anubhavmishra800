<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text' id="name" required>
		</div>

		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" required>
		</div>

		<div>
			<label>Gender*</label>
			<label for="male">Male</label>
			<input type="radio" id="male" name="grnder" required>

			<label for="female">Female</label>
			<input for="female" type="radio" name="gender" required>
		</div>

		<div>
			Select Laptop Brands:<br>
			<label for="apple">Apple</label>
			<input type="checkbox" id="laptop">
			<label for="asus">Asus</label>
			<input type="checkbox" id="laptop">
			<label for="hp">HP</label>
			<input for="checkbox" id="laptop">
		</div>

		<div>
			<label for="age">Age*</label>
			<input type="number" id="age" required>
		</div>

		<div>
			<label for="dob">DOB*</label>
			<input type="date" id="dob" required>
		</div>

		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" required>
		</div>

		<div>
			<input type="url" placeholder="portfolio url" id="portfolio" required>
		</div>

		<div>
			<button type="submit">submit</button>
		</div>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
